					<div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Personal Card Management</div>
					<span class="text-muted-color font-medium">Sign in to continue</span>
				</div>

				<form #formRef="ngForm" [formGroup]="form" (ngSubmit)="onSubmit()" pFocusTrap>
					@if (form.controls["username"]; as ctrl) {
						<p-inputgroup class="w-full mt-4">
							<p-inputgroup-addon>
								<i class="pi pi-user"></i>
							</p-inputgroup-addon>
							<p-floatlabel variant="in">
								<input pInputText pSize="large" id="username" type="email" formControlName="username" autofocus />
								<label for="username">Username</label>
							</p-floatlabel>
						</p-inputgroup>
						<p-message *ngIf="ctrl.dirty && ctrl.invalid" severity="error" variant="simple" size="small">required.</p-message>
					}

					@if (form.controls["password"]; as ctrl) {
						<p-inputgroup class="w-full mt-4">
							<p-inputgroup-addon>
								<i class="pi pi-lock"></i>
							</p-inputgroup-addon>
							<p-floatlabel variant="in">
								<input pInputText pSize="large" id="password" type="password" formControlName="password" />
								<label for="password">Password</label>
							</p-floatlabel>
						</p-inputgroup>
						<p-message *ngIf="ctrl.dirty && ctrl.invalid" severity="error" variant="simple" size="small">required.</p-message>
					}

					<!-- 					<div class="flex items-center justify-between mt-6 mb-8 gap-8">
 						<div class="flex items-center">
							<p-checkbox formControlName="remember" id="rememberme" binary class="mr-2"></p-checkbox>
							<label for="rememberme" class="mt-1">Remember me</label>
						</div>
						<a class="font-medium no-underline ml-2 text-right text-primary" routerLink="/auth/register">Forgot password?</a>
					</div> -->
					<div class="w-full items-center mt-6 mb-8">
						<p-button label="Login" fluid type="submit"></p-button>
					</div>
					<div class="flex items-center justify-between mt-8">
						<span class="text-muted-color font-medium">
							You don't have an account?
							<a class="font-medium no-underline ml-1 text-right text-primary" routerLink="/auth/register">Sign up</a>
						</span>
					</div>
				</form>

</div>
